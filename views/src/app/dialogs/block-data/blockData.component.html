

<mat-dialog-content>
    
    <ng-container *ngIf="!viewData">
        <button mat-raised-button type="button" (click)="displayData()" class="load-button">View Block Data</button>
        <h3>Block</h3>
        <h5>#{{displayedBlockData.block_num}}</h5>
        <h5>ID: {{displayedBlockData.id}}</h5>
        <div class="card-body">
            {{contractData | json}}
        </div>
    </ng-container>
    <ng-container *ngIf="viewData">
        <button mat-raised-button type="button" (click)="displayContracts()" class="load-button" >View Block Ricardian Contracts</button>
        <h3>Block</h3>
        <h5>#{{displayedBlockData.block_num}}</h5>
        <h5>ID: {{displayedBlockData.id}}</h5>
        <div class="card-body">
            {{displayedBlockData | json}}
        </div>
    </ng-container>
</mat-dialog-content>
